---
package-name: apache-airflow-providers-qdrant

name: Qdrant

description: |
    `Qdrant <https://qdrant.tech/documentation>`__

state: ready
lifecycle: production
source-date-epoch: 1772065236

# Note that those versions are maintained by release manager - do not update them manually
# with the exception of case where other provider in sources has >= new provider version.
# In such case adding >= NEW_VERSION and bumping to NEW_VERSION in a provider have
# to be done in the same PR
versions:
  - 1.5.3
  - 1.5.2
  - 1.5.1
  - 1.5.0
  - 1.4.4
  - 1.4.3
  - 1.4.2
  - 1.4.1
  - 1.4.0
  - 1.3.2
  - 1.3.1
  - 1.3.0
  - 1.2.0
  - 1.1.2
  - 1.1.1
  - 1.1.0
  - 1.0.0

integrations:
  - integration-name: Qdrant
    external-doc-url: https://qdrant.tech/documentation
    how-to-guide:
      - /docs/apache-airflow-providers-qdrant/operators/qdrant.rst
    tags: [software]

hooks:
  - integration-name: Qdrant
    python-modules:
      - airflow.providers.qdrant.hooks.qdrant

connection-types:
  - hook-class-name: airflow.providers.qdrant.hooks.qdrant.QdrantHook
    connection-type: qdrant
    conn-fields:
      url:
        label: URL
        schema:
          type:
            - string
            - 'null'
          description: >-
            Optional. Qualified URL of the Qdrant instance.
            Example: https://xyz-example.eu-central.aws.cloud.qdrant.io:6333
      grpc_port:
        label: GRPC Port
        schema:
          type:
            - integer
            - 'null'
          default: 6334
          description: Optional. Port of the gRPC interface.
      prefer_gprc:
        label: Prefer GRPC
        schema:
          type:
            - boolean
            - 'null'
          default: false
          description: Optional. Whether to use gPRC interface whenever possible in custom methods.
      https:
        label: HTTPS
        schema:
          type:
            - boolean
            - 'null'
          description: Optional. Whether to use HTTPS(SSL) protocol.
      prefix:
        label: Prefix
        schema:
          type:
            - string
            - 'null'
          description: >-
            Optional. Prefix to the REST URL path.
            Example: service/v1 will result in
            http://localhost:6333/service/v1/{qdrant-endpoint} for REST API.
    ui-field-behaviour:
      hidden-fields:
        - schema
        - login
        - extra
      relabeling:
        password: API Key

operators:
  - integration-name: Qdrant
    python-modules:
      - airflow.providers.qdrant.operators.qdrant
